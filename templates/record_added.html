<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Added</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://images.pexels.com/photos/3943723/pexels-photo-3943723.jpeg?auto=compress&cs=tinysrgb&w=600') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            line-height: 1.6;
            text-align: center;
        }

        /* Overlay for background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: -1;
        }

        h2 {
            font-size: 3em;
            margin-top: 100px;
            color: #f1c40f;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        a:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h2 {
                font-size: 2.5em;
            }

            p {
                font-size: 1.2em;
            }

            a {
                font-size: 1em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h2>Success!</h2>
    <p>Your record has been successfully added.</p>
    <p><a href="/home">Go to Home</a></p>
</body>
</html>
