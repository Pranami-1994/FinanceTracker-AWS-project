<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Record</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://images.pexels.com/photos/3943723/pexels-photo-3943723.jpeg?auto=compress&cs=tinysrgb&w=600') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            line-height: 1.6;
        }

        /* Overlay for background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: -1;
        }

        /* Container for the form */
        .container {
            width: 100%;
            max-width: 600px;
            margin: 100px auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        h2 {
            text-align: center;
            color: #f1c40f;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }

        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            background-color: #f0f0f0;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: #fff;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h2 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }

            select, input[type="number"], input[type="text"] {
                font-size: 1em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>

    <script>
        function toggleCategory() {
            const type = document.getElementById('type').value;
            const categoryField = document.getElementById('category-field');
            if (type === 'expense') {
                categoryField.style.display = 'block';
            } else {
                categoryField.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h2>Add a Financial Record</h2>
        <form action="/add_record" method="POST">
            <label for="type">Type:</label>
            <select id="type" name="type" required onchange="toggleCategory()">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
                <option value="budget">Budget</option>
            </select><br>

            <!-- Category dropdown (initially hidden) -->
            <div id="category-field" style="display: none;">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="food">Food</option>
                    <option value="travel">Travel</option>
                    <option value="education">Education</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="gas">Gas</option>
                    <option value="electricity">Electricity</option>
                    <option value="grocery">Grocery</option>
                    <option value="other">Other</option>
                </select><br>
            </div>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required><br>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description"><br>

            <button type="submit">Add Record</button>
        </form>
        <p><a href="/home">Back to Home</a></p>
    </div>
</body>
</html>
