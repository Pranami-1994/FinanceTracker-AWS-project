<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.pexels.com/photos/3943723/pexels-photo-3943723.jpeg?auto=compress&cs=tinysrgb&w=600') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            line-height: 1.6;
            text-align: center;
        }

        /* Overlay for background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black overlay */
            z-index: -1;
        }

        /* Header Styling */
        h1 {
            margin: 50px 0;
            font-size: 3em;
            color: #f1c40f;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Container for Links */
        .link-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        /* Links Styling */
        a {
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        a:hover {
            background-color: #2980b9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            a {
                font-size: 1em;
                padding: 10px 20px;
            }

            .link-container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h1>Personal Finance Tracker</h1>
    <div class="link-container">
        <a href="{{ url_for('add_record') }}">Add Income/Expense Record</a>
        <a href="{{ url_for('view_records') }}">View Monthly Spending and Savings</a>
    </div>
</body>
</html>
